<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Schedule</h1>
      </div>
    </div>
    <schedule-tabs></schedule-tabs>
    <div id="schedule-content" class="schedule-content">
      <div ng-attr-id="{{$index}}" ng-repeat="day in days" class="tabpane fade" ng-class="{active:{{$first}}, in:{{$first}}}" role="tabpanel">
        <ul class="event-list">
          <li ng-repeat="session in day.sessions" ng-switch="{{session.type === 'breakout' || session.type === 'professor'}}">

            <div ng-switch-when="true" event-multi-tile class="event-tile event-multi-tile">
              <event-time class="event-time"></event-time>
              <div class="event-body">
                <h4 class="event-title">{{session.title}}</h4>
                <p class="event-speaker">{{session.organizer}}</p>
              </div>
              <event-multi class="event-multi" ng-attr-start="{{session.start}}" ng-attr-end="{{session.end}}" ng-attr-timezone="{{session.timezone}}"></event-multi>
            </div>

            <div ng-switch-when="false" event-tile class="event-tile">
              <event-time class="event-time"></event-time>
              <div class="event-body">
                <h4 class="event-title">{{session.title}}</h4>
                <p class="event-speaker">{{session.organizer}}</p>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
