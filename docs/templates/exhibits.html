<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Exhibits</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ul class="media-list">
          <li class="media" ng-repeat="exhibit in exhibits">
            <span class="pull-left" href="#"><img ng-attr-src="https://dlassets.stmath.com/images/mindshare/_exhibits/{{exhibit.image}}" class="media-object" src="" height="150" width="150"></span>
            <div class="media-body">
              <h4 class="media-heading">{{exhibit.title}}</h4>
              <p>{{exhibit.description}}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
